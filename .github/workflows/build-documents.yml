# This is a basic workflow that is manually triggered

name: Build_Documents

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:  
  build-project:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout project and transforms
        uses: actions/checkout@v2 
        with: 
          submodules: true
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
            python-version: '3.x'
      - name: Install lib
        run: sudo apt-get install -y xsltproc
      - name: Debug
        run: echo "The trigger was " ${{ github.event_name }}
      - name: Convert XML to HTML
        run: make
      - name: Install PDFifier
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: sudo apt-get install xvfb libfontconfig wkhtmltopdf
      - name: PDFify
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: >
           xvfb-run -- /usr/bin/wkhtmltopdf \
            --javascript-delay 15000  \
            file://$(pwd)/output/${PWD##*/}-release.html?expand=on \
            ./output/${PWD##*/}-release.pdf;
      - name: Make Zip Output Directory
        run: mkdir -p commoncriteria
      - name: Package it up
        run: echo ${GITHUB_REPOSITORY} && cd output && zip -r ../${GITHUB_REPOSITORY}.zip .
      - name: Update release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./${{ github.repository }}.zip 
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: output # The folder the action should deploy.
